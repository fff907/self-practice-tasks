<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>色変更リスト</title>
    <style>
      ul {
        list-style: none;
        padding-left: 0;
      }

      li.active {
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transform: scale(1.05);
        transition: all 0.3s ease;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>色が変わるリスト</h1>
    <ul id="colorList">
      <li>赤</li>
      <li>青</li>
      <li>緑</li>
      <li>黄色</li>
    </ul>

    <script src="main.js"></script>
  </body>
</html>
