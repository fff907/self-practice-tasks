<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Day1 - JS Click Event</title>
    </head>
    <body>
        <button id="changeTextBtn">押してみて</button>
        <p id="targetText">ここが変わるよ！</p>
        <button id="changeColorBtn">ここの色が変わるよ</button>
        <script>
            const textBtn = document.getElementById("changeTextBtn");
            const text = document.getElementById("targetText");
            const colorBtn = document.getElementById('changeColorBtn');

            // テキスト変更ボタンのイベント
            textBtn.addEventListener("click", () => {
                text.textContent = "変更されました！";
            });

            // 背景色変更ボタンのイベント
            colorBtn.addEventListener("click", () => {
                buttonClick("#f6b532");
            });

            // 背景色を変更する関数
            function buttonClick(newColor) {
            document.getElementById('changeColorBtn').style.background = newColor;
            }
        </script>
    </body>
</html>
